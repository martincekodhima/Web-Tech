<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- photoswipe + skin -->
        <link rel="stylesheet" href="css/photoswipe.css"> 
        <link rel="stylesheet" href="css/default-skin/default-skin.css"> 
        <!-- main.css -->
        <link rel="stylesheet" href="css/main.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- main navigation bar --> 
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="index.html" class="brand-logo center">UnSplash Galleria</a>
                        <!-- icon to show on mobile to open side menu -->
                        <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                        <!-- Navbar menu -->
                        <ul class="left hide-on-med-and-down">
                            <li class="link"><a id="search-navigation"><i class="material-icons">search</i></a></li>
                        </ul>
                        <ul class="right hide-on-med-and-down">          
                            <li class="link" id="random"><a href="#random">Random <i class="material-icons right">repeat</i></a></li>  
                            <li><a href="https://unsplash.com/" class="waves-effect waves-light btn yellow darken-2 grey-text text-darken-4" >Go to UnSplash</a>
                            </li>     
                        </ul>
                        <!-- Mobile menu -->
                        <ul class="side-nav" id="mobile-nav">
                           <li class="logo"><a id="logo-container" href="http://materializecss.com/" class="brand-logo"><img src=""></a></li>
                            <li class="link"><a id="search-navigation-mobile" class="waves-effect"><i class="material-icons">search</i>Search</a></li>
                            <li><a href="index.html" class="waves-effect"><i class="material-icons">cloud</i>Home</a></li>
                            <li><a href="index.html" class="waves-effect"><i class="material-icons">cloud</i>Random</a></li>
                            <li><div class="divider"></div></li>
                            <li><a href="https://unsplash.com/" class="waves-effect waves-light btn yellow darken-2 grey-text text-darken-4"><i class="material-icons">language</i>Go to UnSplash</a></li>
                            <li><div class="divider"></div></li>
                        </ul>
                    </div>
                </div>                    
            </nav>
        </div>
        <!-- navbar housing the search functionality -->
        <div id="search-dropdown" style="display:none;">
            <nav>
                <div class="nav-wrapper">
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons" id="close-search">close</i> 
                    </div>
                </div>
            </nav>  
        </div>
        <div class="container">
            <!-- houses the cards for the images -->
            <div class="row">
                <div class="col s12 cards-container main-content-0">
                    
                </div>
            </div>
        </div>
        
        <!-- elements required for photoswipe -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>       
       
       
       
        <!--Import javascript libraries-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/photoswipe.min.js"></script> 
        <script type="text/javascript" src="js/photoswipe-ui-default.min.js"></script> 
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
